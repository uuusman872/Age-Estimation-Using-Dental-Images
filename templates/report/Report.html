<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Title</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
        </style>
       
    </head>
     {% load static %}
    <body>
        <div class='wrapper'>
            <div class='header'>
              <h1>  <p class='title'>Invoice # {{PaitentName.id}}</p> </h1>
                
            </div>
        <div>
        <div class='details'>
<h2 class='title'>        
            Patient Name:  {{PaitentName.first_name}} {{PaitentName.last_name}}<br/>
            Username: {{PaitentName}} <br/>
            Phone Number: {{PaitentName.phone_number}} <br/>
            Description: {{Desc}} <br/>
            Status: {{Status}} <br/>
            Age : {{Age}} <br/>
            X-RAY Image :{{ Image.url }}
             <img class="image-uploaded" src="{{Image.url}}" />
</h2>
            <hr class='hrItem' />
        </div>
    </div>
    </body>
</html>
